<body>
    <script>
        var count = 0;
        const arr_itog = [];
        let finally_it = [];
        class products {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            summa() {
                arr_itog.push(this.price);
                let reducer = (accumulator, currentValue) => accumulator + currentValue;
                finally_it.push(arr_itog.reduce(reducer));
                count++;
                console.log(count);
            }
        }
        const apple = new products('apple', 20);
        const cherry = new products('cherry', 35);
        const orange = new products('orange', 45);
        const banana = new products('banana', 55);
        let basket = apple.summa() + cherry.summa() + orange.summa() + banana.summa();
        console.log(finally_it[finally_it.length - 1])
    </script>
